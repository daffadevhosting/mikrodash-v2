  <ion-tab tab="settings">
    <ion-nav id="settings-nav"></ion-nav>
    <div id="settings-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Settings</ion-title>
        </ion-toolbar>
      </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item button detail lines="inset" onclick="openRouterSetting()">
              <ion-icon color="light" name="wifi-outline" slot="start"></ion-icon>
              <ion-label>Setting Router</ion-label>
            </ion-item>

            <ion-item button detail lines="inset" onclick="openUserProfileSetting()">
              <ion-icon color="light" name="people-outline" slot="start"></ion-icon>
              <ion-label>Setting User Profile</ion-label>
            </ion-item>

            <ion-item button detail lines="inset" onclick="openLoginScriptSetting()">
              <ion-icon color="light" name="code-slash-outline" slot="start"></ion-icon>
              <ion-label>Input Script On-Login</ion-label>
            </ion-item>

            <ion-item button detail lines="inset" onclick="openTerminal()">
              <ion-icon color="light" name="terminal-outline" slot="start"></ion-icon>
              <ion-label>Terminal</ion-label>
            </ion-item>

            <ion-item button detail lines="inset" onclick="openAdminProfile()">
              <ion-icon color="light" name="person-circle-outline" slot="start"></ion-icon>
              <ion-label>Admin Profile</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
    </div>
  </ion-tab>
