<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'id | ID' }}">

  {% include /mobile/@ionicHead.html %}

<body>
    <style>
        .login-bg {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-container {
  width: 100%;
  max-width: 400px;
  padding: 2rem;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  color: white;
  text-align: center;

  .logo {
    width: 80px;
    margin-bottom: 1rem;
  }

  h2 {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }

  .subtitle {
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
    color: #ccc;
  }

  ion-input {
    margin-bottom: 1rem;
  }

  .divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 1rem 0;

    hr {
      flex: 1;
      border: none;
      height: 1px;
      background: #666;
    }

    span {
      margin: 0 1rem;
      color: #aaa;
      font-size: 0.8rem;
    }
  }
}
    </style>
<ion-app>
  <ion-content class="ion-padding login-bg">
    <div class="login-container">
      <img src="https://i.imgur.com/YMn8Xo1.png" alt="Logo" class="logo" />
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to access your dashboard</p>

      <form id="adminLoginForm">
        <ion-input
          id="email"
          label="Email"
          label-placement="floating"
          fill="outline"
          type="email"
          name="email"
        ></ion-input>

        <ion-input
          id="password"
          label="Password"
          label-placement="floating"
          fill="outline"
          type="password"
          name="password"
        ></ion-input>

        <ion-button expand="block" color="primary" type="submit">Login</ion-button>
      </form>
    </div>
  </ion-content>

  <!-- Global Toast -->
  {% include /mobile/ion-toast.html %}
</ion-app>
  <script>
  document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        showToast("Login berhasil! Mengalihkan...", "success");
        setTimeout(() => {
          window.location.href = "/m/"; // Ganti sesuai route Ionic kamu
        }, 1500);
      })
      .catch((error) => {
        showToast("Login gagal: " + error.message, "danger");
      });
  });
  </script>
<script src="{{ '/assets/js/ion-toast.js' | relative_url }}"></script>
</body>
</html>
